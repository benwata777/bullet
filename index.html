<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furry Fantasy XIV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Furry Fantasy XIV : Dusk Trail</h1>
    <div id="hpDisplay">HP: 100</div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script src="script.js"></script>
    <iframe
      id="myIframe"
      width="100%"
      height="300"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1346060083&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>

    <style>
      #myIframe {
        display: none;
      }
    </style>

    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    >
      <a
        href="https://soundcloud.com/hebert-favian"
        title="TVguy"
        target="_blank"
        style="color: #cccccc; text-decoration: none"
        >TVguy</a
      >
      ·
      <a
        href="https://soundcloud.com/hebert-favian/yoasobi-shukufuku-the-blessing"
        title="YOASOBI  [祝福] Shukufuku - The Blessing TV Size"
        target="_blank"
        style="color: #cccccc; text-decoration: none"
        >YOASOBI [祝福] Shukufuku - The Blessing TV Size</a
      >
    </div>
  </body>
</html>
